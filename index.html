<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="paneltop">
                <div class="elements">
                    <h2>Hit</h2>
                    <div class="box" id="hitvalue">
                        0
                    </div>
                </div>
                <div class="elements">
                    <h2>Timer</h2>
                    <div class="box" id="time">
                        60
                    </div>
                </div>
                <div class="elements">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">
                        0
                    </div>
                </div>
            </div>

            <div class="pannelbottom" id="pbtm">
                <div class="bubble">
                    1
                </div>
            </div>

        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
